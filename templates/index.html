<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories Burnt Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Calories Burnt Prediction</h1>
        <form id="caloriesForm" action="/predict" method="POST">
            <div id="inputValues">

                <div class="cols">
    
                    <label for="gender">Select Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select><br><br>
        
        
                    <label for="age">Enter Your Age:</label>
                    <input type="number" id="age" name="age" required><br><br>
        
        
                    <label for="height">Enter Your Height (cm):</label>
                    <input type="number" id="height" name="height" required><br><br>
        
        
                    <label for="weight">Enter Your Weight (kg):</label>
                    <input type="text" pattern="^[+-]?\d+(\.\d+)?$" id="weight" name="weight" required><br><br>
                </div>
    
    
                <div class="cols">
                    <label for="duration">Duration (minutes):</label>
                    <input type="number" id="duration" name="duration" required><br><br>
        
        
                    <label for="heartRate">Heart Rate (bpm):</label>
                    <input type="number" id="heartRate" name="heartRate" required><br><br>
        
        
                    <label for="bodyTemp">Body Temperature (Â°C):</label>
                    <input type="text" id="bodyTemp" name="bodyTemp" pattern="^[+-]?\d+(\.\d+)?$" required><br><br>
                </div>
            </div>    


            <button type="submit">Predict</button>
        </form>
        <div id="result" class="hidden">
            <h2>{{ prediction_text }}</h2>
        </div>
    </div>
</body>
</html>
